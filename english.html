<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English ‚Äì The Lesson Apothecary</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Spectral&family=Gloock&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      background-color: #181411;
      color: #f4eadc;
      font-family: 'Spectral', serif;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
    }

    header {
      background: linear-gradient(to right, #322b28, #1e1a18);
      border-bottom: 2px solid #a68a64;
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.2rem;
      position: relative;
      z-index: 1;
      color: #e4d1b9;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h2 {
      font-family: 'Cinzel Decorative', cursive;
      color: #f0dbc4;
      margin-top: 2rem;
    }

    a {
      color: #d7c2a4;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem;
      background-color: #1e1a17;
      color: #cbbca1;
    }

    .new-post-form {
      display: none;
      margin-top: 2rem;
    }

    .post {
      border-left: 4px solid #a68a64;
      padding-left: 1rem;
      margin-bottom: 1.5rem;
    }

button.new-toggle {
  background: #4e3a2e;
  color: #f4eadc;
  font-family: 'Cinzel Decorative', cursive;
  margin-bottom: 1rem;
}

.add-button {
  background-color: #6b4e3d;
  color: #f4eadc;
  border: 1px solid #a68a64;
  font-family: 'Cinzel Decorative', cursive;
}

.add-button:hover {
  background-color: #8a6550;
}
  </style>
</head>
<body data-theme="dark">

<header>
  <h1>English</h1>
</header>

<main>
  <button class="new-toggle" onclick="toggleForm()">New</button>

  <form id="newPostForm" class="new-post-form" onsubmit="addPost(event)">
    <input type="text" id="postTitle" placeholder="Post Title" required />
    <textarea id="postBody" placeholder="Post Description" required></textarea>
    <input type="text" id="postLink" placeholder="Link to file/resource (optional)" />
    <button type="submit" class="add-button">Add Post</button>
  </form>

  <section id="postsSection">
    <h2>üìò English Resources</h2>
    <!-- Posts will appear here -->
  </section>

  <p><a href="index.html">‚Üê Back to Homepage</a></p>
</main>

<footer>
  &copy; 2025 The Lesson Apothecary
</footer>

<script>
  function toggleForm() {
    const form = document.getElementById('newPostForm');
    form.style.display = form.style.display === 'block' ? 'none' : 'block';
  }

  function addPost(event) {
    event.preventDefault();

    const title = document.getElementById('postTitle').value.trim();
    const body = document.getElementById('postBody').value.trim();
    const link = document.getElementById('postLink').value.trim();

    const section = document.getElementById('postsSection');
    const div = document.createElement('div');
    div.className = 'post';
    div.innerHTML = `
      <h3>${title}</h3>
      <p>${body}</p>
      ${link ? `<p><a href="${link}" target="_blank">üìé View Resource</a></p>` : ''}
    `;
    section.appendChild(div);

    document.getElementById('newPostForm').reset();
    document.getElementById('newPostForm').style.display = 'none';
  }
</script>

</body>
</html>
